<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <label for="numOfDices" id="label"># of Dices</label>
        <input type="number" id="numOfDices" min="1" value="1">
        <button type="submit" id="submitBtn" onclick="rollDice()">Roll</button>
        <div id="result"> </div>
        <div id="resultImgs"></div>
        <img src="" alt="">
    </div>
</body>

</html>
